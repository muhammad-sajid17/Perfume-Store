<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #ordersContainer {
      margin-top: 20px;
    }

    .order {
      display: flex;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .order img {
      width: 80px;
      height: 80px;
      object-fit:contain;
      border-radius: 5px;
      margin-right: 15px;
    }

    .order-details {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 16px;
    }

    .order-description {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      align-items: center;
    }

    .order-footer .price {
      font-weight: bold;
      color: #333;
    }

    .order-footer .status {
      font-size: 13px;
      color: green;
    }

    .order-footer button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form input, form button {
      margin: 6px 4px;
      padding: 6px;
      font-size: 14px;
    }

    form {
      margin-top: 30px;
    }

    .receipt-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(to bottom right, #ffffff, #f1f7ff);
  padding: 30px;
  width: 400px;
  border: 2px solid #007bff;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0, 123, 255, 0.2);
  z-index: 999;
  display: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  animation: fadeIn 0.3s ease-in-out;
}

.receipt-popup h3 {
  text-align: center;
  margin-bottom: 15px;
  color: #007bff;
  font-size: 22px;
  font-weight: bold;
}

.receipt-popup p {
  margin: 8px 0;
  font-size: 15px;
  color: #333;
}

.receipt-popup p span {
  font-weight: 600;
  color: #0056b3;
}

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0,0,0,0.4);
  display: none;
  z-index: 998;
}

.close-btn {
  background: #dc3545;
  color: white;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  float: right;
  font-size: 14px;
  transition: background 0.3s ease;
}

.close-btn:hover {
  background: #c82333;
}

@keyframes fadeIn {
  from {
    transform: translate(-50%, -60%);
    opacity: 0;
  }
  to {
    transform: translate(-50%, -50%);
    opacity: 1;
  }
}

  </style>
</head>
<body>

  <h2>Customer Orders</h2>

  <div id="ordersContainer"></div>

   <!-- Receipt Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="receipt-popup" id="receiptPopup">
    <button class="close-btn" onclick="closeReceipt()">X</button>
    <h3>SZ Perfume Store</h3>
    <div id="receiptContent"></div>
  </div>


  <script src="../javascript/CustomerOrders.js"></script>
</body>
</html>
