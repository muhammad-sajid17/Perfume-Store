<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="../CSS/loginStyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h2>Hello, Welcome!</h2>
      <p>Don't have an account?</p>
      <button class="register-btn" onclick="toggleRegister(true)">Register</button>
    </div>

    <div class="login-box">
      <h2>Login</h2>

      <div class="toggle-role">
        <button class="role-btn active" onclick="setRole('customer')">Customer</button>
        <button class="role-btn" onclick="setRole('manager')">Manager</button>
      </div>

      <div class="input-group manager-only" id="managerIdGroup">
        <i class="fas fa-id-badge"></i>
        <input type="text" placeholder="Manager ID" id="managerId"/>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username"/>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password"/>
      </div>

      <a href="#" class="forgot">Forgot password?</a>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" onclick="toggleRegister(false)">&times;</span>
      <h2>Register</h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username"/>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password"/>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password"/>
      </div>
      <button class="login-btn">Register</button>
    </div>
  </div>

  <script src = '../javascript/Login-SIgnup-Register.js'></script>

</body>
</html>
