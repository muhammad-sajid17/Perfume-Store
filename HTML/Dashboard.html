<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Store Dashboard</title>
  <link rel="stylesheet" href="../CSS/DashboardStyle.css">
</head>
<body>
  <h1>Perfume Store Dashboard</h1>

  <div class="metrics-container">
  <div class="metric-box">
    <div class="metric-value" id="totalRevenue">0</div>
    <div class="metric-label">Total Revenue</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="totalOrders">0</div>
    <div class="metric-label">Total Orders</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="completedOrders">0</div>
    <div class="metric-label">Completed Orders</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="incompletedOrders">0</div>
    <div class="metric-label">Incompleted Orders</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="cancelledOrders">0</div>
    <div class="metric-label">Cancelled Orders</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="avgOrderValue">0</div>
    <div class="metric-label">Avg Order Value</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="totalPerfumes">0</div>
    <div class="metric-label">Total Perfumes</div>
  </div>
  <div class="metric-box">
    <div class="metric-value" id="lowStock">0</div>
    <div class="metric-label">Low Stock</div>
  </div>
</div>

  <div class="table-section">
    <div class="table-box">
      <h2>Top 5 Customers</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Orders</th><th>Total Spent</th></tr>
        </thead>
        <tbody id="topCustomers"></tbody>
      </table>
    </div>

    <div class="table-box">
      <h2>Top 5 Selling Perfumes</h2>
      <table>
        <thead>
          <tr><th>Perfume</th><th>Units Sold</th><th>Total Sales</th></tr>
        </thead>
        <tbody id="topPerfumes"></tbody>
      </table>
    </div>

    <div class="table-box">
      <h2>Top 5 Cities with Most Orders</h2>
      <table>
        <thead>
          <tr><th>City</th><th>Orders</th></tr>
        </thead>
        <tbody id="topCities"></tbody>
      </table>
    </div>
  </div>

  <script src="../javascript/Dashbaord.js"></script>
</body>
</html>
