<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="../CSS/ViewPerfumes.css">
</head>
<body>
    <h2>COMPLETED ORDERS LIST</h2>
    <button onclick="fetchCompletedOrders()">Load Orders</button>
    <table>
        <thead>
            <tr>
                <th>Customer ID </th>
                <th>Customer Name</th>
                <th>Order ID</th>
                <th>Perfume Name </th>
                <th>Order Date</th>
                <th>Packaging</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price </th>
                <th>Date Completed</th>
                <th>View Receipt</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
        </tbody>
    </table>
    
     <!-- Receipt Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="receipt-popup" id="receiptPopup">
    <button class="close-btn" onclick="closeReceipt()">X</button>
    <h3>SZ Perfume Store</h3>
    <div id="receiptContent"></div>
  </div>

    <script src="../javascript/Completed Orders.js"></script>
</body>
